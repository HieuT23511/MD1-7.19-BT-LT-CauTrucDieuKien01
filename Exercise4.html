<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>
<script>
    let a = +prompt('Nhap vao so a');
    let b = +prompt('Nhap vao so b');
    let c = +prompt('Nhap vao so c');
    let max = a;
    if (Number.isInteger(a) && Number.isInteger(b) && Number.isInteger(c)){
        if (max > b) {
            if (max > c) {
                alert(`${a}` + ' is max')
            } else {
                alert(`${c}` + 'is max')
            }
        }
        else if (b>c){
            alert(`${b}` + ' is max')
        }
        else {
            alert(`${c}` + 'is max')
        }
    }
    else {
        alert('Vui lòng nhập lại')
    }
</script>
</body>
</html>
